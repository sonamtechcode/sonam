<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Medical Cross -->
  <rect x="85" y="50" width="30" height="100" fill="white" rx="5" />
  <rect x="50" y="85" width="100" height="30" fill="white" rx="5" />
  
  <!-- Heart Symbol (optional) -->
  <path d="M 100 140 Q 80 120, 70 110 Q 60 100, 70 90 Q 80 80, 100 95 Q 120 80, 130 90 Q 140 100, 130 110 Q 120 120, 100 140 Z" 
        fill="white" opacity="0.3" />
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle">HealthHub</text>
</svg>
